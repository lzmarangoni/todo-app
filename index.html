<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Josefin+Sans">
  <title>Todo app</title>
</head>

<body>
  <section class="container">
    <header class="banner">
      <h1>todo</h1>
      <a id="botao"><img src="./images/icon-sun.svg" alt=""></a>
    </header>
    
    <form class="newTodo">
      <div id='newTaskButton' class="todoCheck">
        <input id="newTask" class="newTask" type="radio">
        <label for="newTask"></label>
      </div>
      <input id='todoInput' type="text" placeholder="Create a new todo...">
    </form>
    
    <ul class="todoList">
    </ul> 
   

  </section>




  <script src="./js/todoApp.js"></script>


</body>

</html>
